{% extends "layout/base.html" %}

{% block main %}
    <h1 class="h3">Cambiar Contraseña</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="Cambiar Contraseña"/>
    </form>
{% endblock %}
