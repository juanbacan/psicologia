
<script>
    function reloadIframe() {
        var iframe = document.getElementById('iframe-custom');
        iframe.src = iframe.src;
    }

    function openIframe() {
        var iframe = document.getElementById('iframe-custom');
        window.open(iframe.src, '_blank');
    }

    function totalScreenIframe() {
        var iframe = document.getElementById("iframe-custom");
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
    }

</script>

<div class="card rounded" id="container-iframe-custom">
    <div class="bg-light text-center rounded-top">
        <h3 class="h5 my-2">{{ title }}</h3>
    </div>
    
    <div class="bg-light d-flex pb-2 border-bottom">
        <button class="btn btn-light btn-sm" onclick="totalScreenIframe()">
            <i class="fa-solid fa-expand"></i>
        </button>
        <button class="btn btn-light btn-sm" onclick="reloadIframe()">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <div class="rounded-3 bg-white w-100 m-0 px-2 d-flex align-items-center">
            <p class="m-0" style="font-size: 14px;">
                <span class="text-success">
                    <i class="fa-solid fa-lock"></i>
                    https://
                </span>
                {{ url }}
            </p>
        </div>
        <button class="btn btn-light btn-sm" onclick="openIframe()">
            <i class="fa-solid fa-up-right-from-square"></i>
        </button>
    </div>
    <div style="position: relative; padding-bottom: 56.25%; height: 0;">
        <iframe id="iframe-custom" class="pt-3" src="https://{{ url }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
</div>

<style>
    .fullscreen-controls {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: white;
        z-index: 999;
    }
</style>
